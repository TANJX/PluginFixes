# 生命提升, 饥饿, 力量, 隐身, 跳跃提升, 夜视, 中毒, 生命恢复, 饱食
# 缓慢, 挖掘疲劳, 速度, 水下呼吸, 虚弱, 凋零
#宝石名称
#类型为必填项, 其余项可自行移除
翡翠之梦:
    # 0: 所有物品都可镶嵌; 1: 只能镶嵌到武器或工具上; 2: 只能镶嵌到盔甲上
    类型: 0
    # 计算盔甲
    # 几率:最小伤害~最大伤害(可以为负数)
    # 例如: 15:3~7
    附加伤害: 2~3-17
    # 如果此行存在并且有效, 宝石生成时将会随机数值
    最大附加伤害: 29~10-37
    # 无视盔甲
    # 几率:最小伤害~最大伤害(可以为负数)
    直接伤害: 4~2-4
    # 如果此行存在并且有效, 宝石生成时将会随机数值
    最大直接伤害: 40~20-40
    # 几率:最小倍数~最大倍数, 例如30~2就是百分之30几率造成2倍伤害
    # 先计算暴击, 然后才是附加伤害直接伤害
    暴击: 20~2-5
    # 如果此行存在并且有效, 宝石生成时将会随机数值
    最大暴击: 80~38-57
    # 几率
    闪避: 17
    # 如果此行存在并且有效, 宝石生成时将会随机数值
    最大闪避: 63
    # 几率:最小伤害~最大伤害
    附加防御: 14~5-9
    # 如果此行存在并且有效, 宝石生成时将会随机数值
    最大附加防御: 14~5-9
    # 几率:最小血量~最大血量
    # 血量为2则代表一颗心
    吸血: 13~20-30
    # 如果此行存在并且有效, 宝石生成时将会随机数值
    最大吸血: 33~25-44
    药水效果:
    # 作用对象-效果:等级:持续时间:几率
    # 前面的负号代表作用在对手身上, 无符号代表自己身上
    # 例如: -失明:2:30:25即为攻击有百分之25几率向对手施加等级为2, 持续30秒的失明效果
    # 抗性提升:3:20:14即为攻击有百分之14几率向自己施加等级为1, 持续20秒的抗性提升效果
    - -失明:1:25:30
    # 如果此行存在并且有效, 宝石生成时将会随机数值
    - 最大-失明:5:45:78
    - 抗性提升:3:14:20
