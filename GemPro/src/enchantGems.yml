# ======================== #
# ========附魔宝石======== #
# ======================== #
# [附魔列表]
# 力量, 火矢, 无限, 冲击, 锋利, 节肢杀手, 亡灵杀手, 效率
# 耐久, 火焰附加, 击退, 时运, 抢夺, 水下呼吸, 保护, 爆炸保护
# 摔落保护, 火焰保护, 弹射物保护, 精准采集, 荆棘, 水下工作
#宝石名称
#类型为必填项, 其余项可自行移除
宝石:
    # 0: 所有物品都可镶嵌; 1: 只能镶嵌到武器或工具上; 2: 只能镶嵌到盔甲上
    类型: 1
    附魔:
        # 附魔:等级
        - 力量:1
        # 如果此行存在并且有效, 宝石生成时将会随机数值
        - 最大力量:4
